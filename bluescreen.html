</head>

<body background="#000">




    <a-scene gltf-model="dracoDecoderPath: assets/draco/;" grab-panels item-grab device-set nomination-link
        device-orientation-permission-ui physics="iterations: 30;"
        inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
        loading-screen="backgroundColor: #12171a" renderer="colorManagement: true; foveationLevel: 2;"
        background="color: #FAFAFA">
        <a-entity tracked-controls="controller: 0; idPrefix: OpenVR"></a-entity>
        <a-entity tracked-controls="controller: 1; idPrefix: OpenVR"></a-entity>
        <a-assets timeout="80000">
            <!-- Loads models -->
            <a-asset-item id="pedestal" response-type="arraybuffer" src="assets/models/pedestal.glb"></a-asset-item>
            <a-asset-item id="ring" response-type="arraybuffer" position="0 0 -5" src="assets/models/Ring.glb">
            </a-asset-item>
            <a-asset-item id="buttonmodel" response-type="arraybuffer" src="assets/models/button.glb"></a-asset-item>
            <a-asset-item id="buttonupmodel" response-type="arraybuffer" src="assets/models/button-up.glb">
            </a-asset-item>
            <a-asset-item id="emblem" response-type="arraybuffer" src="assets/models/emblem.glb"></a-asset-item>


            <img id="sky" src="assets/images/skybox/bluescreen.jpg">


            <a-asset-item id="poly" response-type="arraybuffer" src="assets/models/trophy.glb"></a-asset-item>



            <a-mixin id="obj" hoverable
                grabbable="startButtons: trackpaddown, triggerdown, gripclose, gripdown, abuttondown, bbuttondown, xbuttondown, ybuttondown, thumbstickdown, mousedown; endButtons: trackpadup, triggerup, gripopen, gripup, abuttonup, bbuttonup, xbuttonup, ybuttonup, thumbstickup, mouseup"
                class="grabbable" scale="1 1 1" rotation="0 0 0" shadow>
                <!-- animation="property: object3D.position.y; to: 1.45; startEvents: standtrigger; dur: 5000"-->
            </a-mixin>
            <a-mixin id="button" static-body hoverable
                clickable="startButtons: trackpaddown, triggerdown, gripclose, gripdown, thumbstickdown, mousedown; endButtons: trackpadup, triggerup, gripopen, gripup, thumbstickup, mouseup"
                scale="1 1 1" shadow></a-mixin>


            <a-mixin id="holoprojector" lass="center-zone" color="#ff6a00" position="0 0.3 0" rotation="180 0 0"
                height="0.05"
                geometry="primitive: cone; segmentsRadial: 3; openEnded: true; radiusBottom: 0.5; segmentsHeight: 1"
                material="emissive: #ff6a00; wireframe: true"
                animation="property: rotation; to: 180 360 0; loop: true; easing: linear; dur: 10000"></a-mixin>


            <a-mixin id="hand" physics-collider static-body="shape: box" collision-filter="collisionForces: false;"
                super-hands="colliderEvent: collisions;
                              colliderEventProperty: els;
                              colliderEndEvent: collisions;
                              colliderEndEventProperty: clearedEls;
                              grabStartButtons: trackpaddown, triggerdown, gripclose, gripdown, thumbstickdown, mousedown; 
                              grabEndButtons: trackpadup, triggerup, gripopen, gripup, thumbstickup, mouseup"
                teleport-controls="cameraRig: #rig; teleportOrigin: #camera;  startEvents: teleportstart; endEvents: teleportend; hitCylinderColor: #e9974c; interval: 10; curveHitColor: #e9974c; curveNumberPoints: 48; curveShootingSpeed: 12"
                buttons></a-mixin>
            <a-mixin id="table-label" position="0 0 -1" rotation="0 0 0" visible="false"
                text="width: 2; color: black; lineHeight: 60; wrap-count: 35"></a-mixin>
            <a-mixin id="burial-label" position="0 0 -1" text="width: 2; color: black; lineHeight: 60; wrap-count: 35">
            </a-mixin>
            <a-mixin id="table-caption" text="align: right; color: black; lineHeight: 55; wrap-count: 50"></a-mixin>
            <a-mixin id="scale-box" visible="false"></a-mixin>
            <a-mixin id="scale-label-border" geometry="primitive: plane; height: 1.05; width: 1.05; buffer: false"
                material="color: #375719; shader: flat;"></a-mixin>
            <a-mixin id="scale-label" geometry="primitive: plane; height: 1; width: 1; buffer: false"
                material="color: #f5f5f5; shader: flat;"></a-mixin>
            <a-mixin id="scale-text" text="color: black; width: 2; wrapCount: 45"></a-mixin>
            <a-mixin id="credit-text" text="anchor: align; color: black; width: 2; wrapCount: 70; lineHeight: 55">
            </a-mixin>
        </a-assets>
        <a-sky src="#sky"></a-sky>
        <!--  
        <a-entity position="0 -1 -5" rotation="0 0 -0.45" gltf-model="#ring" id="nav" nav-mesh
            visible="false"></a-entity>  collisionEntities: #nav;  Nav Mesh -->
      

        <a-entity id="rig" rotation-reader thumbstick-logging
            movement-controls="speed: 0.1; constrainToNavMesh: true;fly: true" position="0 0.01 1">
            <!-- Player Character -->
            <a-box id="body" plane-hit aabb-collider="collideNonVisible: true; objects: .zone" static-body="shape: box"
                position="0 0.05 0" width="0.25" height="0.25" depth="0.25" visible="false"></a-box>

            <a-entity id="camera" camera look-controls capture-mouse cursor="rayOrigin:mouse" camera="zoom: 1"
                raycaster="far: 5; objects: .clickable" super-hands="colliderEvent: raycaster-intersection;
                             colliderEventProperty: els;
                             colliderEndEvent:raycaster-intersection-cleared;
                             colliderEndEventProperty: clearedEls;" position="0 1.6 0"></a-entity>

            <a-entity mixin="hand" hand-controls="hand: left; handModelStyle: highPoly; color: #ffcccc"></a-entity>
            <a-entity mixin="hand" hand-controls="hand: right; handModelStyle: highPoly; color: #ffcccc"></a-entity>

            <a-entity oculus-touch-controls="hand: left" vive-controls="hand: left" thumb-controls="hand: left">
            </a-entity>
            <a-entity oculus-touch-controls="hand: right" vive-controls="hand: right" thumb-controls="hand: right">
            </a-entity>

        </a-entity>

        <!-- LIGHT -->




<a-light type="directional" color="blue" intensity="1" position="-13 10 1"></a-light>
        <a-light type="directional" color="blue" intensity="1" position="15 -4.5 10"></a-light>





        <a-light type="directional" color="green" intensity="1" position="0 -4.5 4"></a-light>
        <a-light type="directional" color="green" intensity="1" position="0 -4.5 10"></a-light>

        <!---->
        <a-light type="directional" color="blue" intensity="1" position="0 4.5 4"></a-light>
        <a-light type="directional" color="blue" intensity="1" position="0 4.5 10"></a-light>

        <a-light id="light-left" color="white" intensity="1" position="-10 3 -5" rotation="0 0 0"></a-light>
        <a-light id="light-back" type="point" color="white" intensity="1" position="0 3 -15" rotation="0 0 0"></a-light>
        <a-light id="light-right" type="point" color="white" intensity="1" position="15 4.5 -6" rotation="0 0 0">
        </a-light>
        <a-light id="light-front" type="point" color="white" intensity="1" position="0 3 5" rotation="0 0 0"></a-light>




        
       <a-entity id="trophy" class="center-obj-zone" static-body position="0.182 0 -5.6" rotation="0 0 0"
            gltf-model="#poly" scale="1 1 1"
            animation="property: object3D.rotation.y; from: 360; easing: linear; dur: 12000; loop: true;"
            visible="true">



        </a-entity>





    </a-scene>
</body>

</html>
